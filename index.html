<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Deakin Newsletter Signup</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
</head>
<body>

    <!-- SendGrid Form using iframe -->
    <iframe src="https://cdn.forms-content-1.sg-form.com/f0d8a692-658c-11ee-9d38-462a97505e4e" width="100%" height="800"></iframe>

    <div class="signup-form">
        <form action="/" method="post" class="form-inline">
            <h4 class="mr-3">SIGN UP FOR DAILY INSIDER</h4>
            <div class="form-group mr-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>     
            <button type="submit" class="btn btn-lg btn-primary">Subscribe</button>
        </form>
    </div>

</body>
</html>
